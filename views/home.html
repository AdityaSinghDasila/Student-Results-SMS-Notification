<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
</head>
<body>
    <form action="/marks" method="POST">
        <div>
            <label for="id">Id:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="Eng">English:</label>
            <input type="number" id="Eng" name="english" min="0" max="100" required>
        </div>
        <div>
            <label for="Hindi">Hindi:</label>
            <input type="number" id="Hindi" name="hindi" min="0" max="100" required>
        </div>
        <div>
            <label for="Maths">Maths:</label>
            <input type="number" id="Maths" name="maths" min="0" max="100" required>
        </div>
        <div>
            <label for="Sci">Science:</label>
            <input type="number" id="Sci" name="science" min="0" max="100" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
